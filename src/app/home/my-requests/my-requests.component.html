<ion-content class="content ion-padding">
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="2">
        <ion-button shape="round" fill="clear" [routerLink]="['/home']">
          <ion-icon slot="icon-only" color="danger" name="arrow-back-circle" size="large"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <h2>My Gas Requests</h2>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="ion-no-padding ion-no-margin">
    <ion-row class="ion-no-padding ion-no-margin">
      <ion-col class="ion-no-padding ion-no-margin">
        <ion-card [mode]="'ios'" class="main-menu-card">
          <ion-card-header>
            <ion-card-subtitle>
              <ion-chip color="warning">Pending</ion-chip>
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col>
                  2025 / 02 /11
                </ion-col>
              </ion-row>
            </ion-grid>
            <ion-grid>
              <ion-row>
                <ion-col>
                  2.3KG
                </ion-col>
                <ion-col>
                  1 Gas Cylinder
                </ion-col>
              </ion-row>
            </ion-grid>
            <ion-grid>
              <ion-row>
                <ion-col>
                  Perera Stores
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-padding ion-no-margin">
      <ion-col class="ion-no-padding ion-no-margin">
        <ion-card [mode]="'ios'" class="main-menu-card">
          <ion-card-header>
            <ion-card-subtitle>
              <ion-chip color="success">Completed</ion-chip>
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col>
                  2025 / 01 / 30
                </ion-col>
              </ion-row>
            </ion-grid>
            <ion-grid>
              <ion-row>
                <ion-col>
                  12.5KG
                </ion-col>
                <ion-col>
                  10 Gas Cylinders
                </ion-col>
              </ion-row>
            </ion-grid>
            <ion-grid>
              <ion-row>
                <ion-col>
                  Perera Stores
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
