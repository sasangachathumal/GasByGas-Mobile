<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>Logo</ion-col>
    </ion-row>
    <ion-row class="ion-no-padding ion-no-margin">
      <ion-col class="ion-no-padding ion-no-margin">
        <ion-card [mode]="'ios'" [button]="true" class="main-menu-card" (click)="openModal()">
          <ion-card-content class="home-card-content">
            <ion-icon name="add-outline" size="large"></ion-icon>
            <p>New Gas Request</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="ion-no-padding ion-no-margin">
      <ion-col class="ion-no-padding ion-no-margin">
        <ion-card [mode]="'ios'" [button]="true" class="main-menu-card">
          <ion-card-content class="home-card-content">
            <ion-icon name="file-tray-full-outline" size="large"></ion-icon>
            <p>My Gas Requests</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
